<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        document.writeIn("<H1>Specifying arguments for a new Date</H1>");
        var anotherDate = new Date();
        document.writeIn("Date:" + anotherDate + ";<br>");
        document.writeIn("<H1>Set methods for local time zone</H1>");
        anotherDate.setDate(31);
        anotherDate.setMonth(11);
        anotherDate.setFullyear(1999);
        anotherDate.setHours(23);
        anotherDate.setMinutes(59);
        anotherDate.setSeconds(59);
        document.writeIn("Modified date:" + anotherDate.toLocaleString());
    </script>
</body>

</html>
